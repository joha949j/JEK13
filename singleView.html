<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://use.typekit.net/hxi3fcy.css">
    <link rel="stylesheet" href="https://use.typekit.net/tod8cim.css">
    <link rel="stylesheet" href="https://use.typekit.net/dlq1piv.css">

    <style>
        html {
            background-color: #344150;
        }

        #single {
            position: fixed;
            top 0;
            width: 100vw;
            height: 100vh;
            overflow: scroll;


        }


        .indhold {
            width: 70vw;
            min-height: 50vh;
            margin: 4rem auto;
            padding: 10px;
            background-color: #344150;


        }



        .luk {
            position: fixed;
            left: 2;
            font-size: 2rem;
            border-radius: 10px;
            border: none;
            background-color: #344150;
            color: #ffffff;
        }

        img {
            width: 100%;
            height: auto;

        }

        h2 {
            color: #ffffff;
            font-family: facto, sans-serif;
            font-weight: 400;
            font-size: 1.5rem;
            font-style: normal;
            text-transform: uppercase;

        }

        p {
            font-family: facto, sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1rem;
            color: aliceblue;
            line-height: 17px;

        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;


        }

        header h1 {
            font-family: fenwick-outline, sans-serif;
            font-weight: 300;
            font-style: normal;
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 0px;
            text-align: center;
            color: #ffffff;
        }

        header h3 {
            font-family: facto, sans-serif;
            font-weight: 400;
            font-style: italic;
            color: white;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 0px;


        }

        @media screen and (min-width: 900px) {

            .singleRejse {
                display: grid;
                grid-template-columns: 1fr 30%;
                grid-gap: 20px;
            }
        }
    </style>
</head>


<body>
    <header>
        <h1>Rejseindex</h1>
        <h3>- Din guide til uforglemmelige rejsedestinationer</h3>
    </header>

    <main id="single">
        <button class="luk" href="index.html">‚Üê</button>
        <section class="indhold">
            <article class="singleRejse">
                <img class="billede" src="" alt="">
                <div>
                    <h2></h2>
                    <p class="lang"></p>
                </div>
                <!--
                <p class="hvor"></p>
                <p class="verden"></p>
-->
            </article>
        </section>
    </main>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let navn = urlParams.get("navn");
        console.log("navn", navn);
        let rejser;
        document.addEventListener("DOMContentLoaded", getJson);


        async function getJson() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/10-V6mdF7edqkvZKgdKcaGvsdOC_mudHxh8SOal_2iEs/od6/public/values?alt=json");
            console.log("jsonData", jsonData);
            rejser = await jsonData.json();
            visRejser();
        }


        function visRejser() {
            rejser.feed.entry.forEach(rejse => {
                if (rejse.gsx$navn.$t == navn) {
                    console.log("visRejser", navn);

                    document.querySelector(".singleRejse h2").textContent = rejse.gsx$navn.$t;
                    document.querySelector(".singleRejse .lang").textContent = rejse.gsx$lang.$t;
                    document.querySelector(".singleRejse .billede").src = `imgs/${rejse.gsx$billede.$t}.jpg`;
                    document.querySelector(".singleRejse .billede").alt = `imgs/${rejse.gsx$billede.$t}.jpg`;


                }

            })


        }
        document.querySelector(".luk").addEventListener("click", () => {
            history.back();
        });
    </script>

</body></html>
